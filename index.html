<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock,Paper,Scissors</title>
</head>
<body id="bod">
    <!-- score div -->
    <div class="score"> 
        <h2 id="player-score">Your Score:<div id="pCountNum"></div> </h2>
        <h2 id="counter">Round:<div id="rCountNum"></div> <div id="roundInfo"></div> </h2>
        <h2 id="comp-score">Computer's Score:<div id="cCountNum"></div></h2>
    </div>

    <!-- button div -->
    <div class="inputs">
        <div class="item" data-item="rock">Rock</div>
        <div class="item" data-item="paper">Paper</div>
        <div class="item" data-item="scissors">Scissors</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
